<!DOCTYPE html>
<html>
    <head>
  	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>brain-extension</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="shortcut icon" type="image/png" href="/favicon.jpg"/>

        <link rel='stylesheet' href='/css/template.css' />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>

        <script type='text/javascript' src='/js/core.js'></script>
    </head>
    <body>

  	<div class="container">
  		<div class="row">
    		<div class="col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0 boxed">
    			<!-- TOP BAR-->
    			<div class="row">
    				<div class="col-xs-12">
                        <h1>Brain Extension</h1>
    				</div>
    			</div>

    			<!-- MAIN CONTENT -->
    			<div ui-view>
					<div class="row">
						<div class="col-sm-3">
							<textarea class="form-control" rows="4" placeholder="Key" id="key"></textarea>
						</div>
						<div class="col-sm-5">
							<textarea class="form-control" rows="4" placeholder="Value" id="val"></textarea>
						</div>

                        <div class="col-sm-2">
                            <textarea class="form-control" rows="4" placeholder="Tags" id="tags"></textarea>
                        </div>

						<div class="col-sm-2">
							<button class="btn btn-success button" style="height:90px" id="add">Add</button>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							<table class="table table-striped table-condensed">
								<thead>
								<tr>
                                    <th>Tags</th>
									<th>Key</th>
									<th>Value</th>
									<th></th>
									<th></th>
								</tr>
								</thead>
								<tbody id="items">
								</tbody>
							</table>
						</div>
					</div>
				</div>
    		</div>
    	</div>
    </div>

  </body>
</html>
